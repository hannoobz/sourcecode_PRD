<!doctype html>
<html lang="en">
  <head>
  	<title>Parking Slot</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div>
			<div>
				<h2 style="display: inline-block;">Available Capacity : </h2>
				<div role="progressbar" aria-valuemin="0" aria-valuemax="100" style="--value: %PROGBAR%;margin:auto;" ></div>
			</div>
			<br>
			<br>
			<div>
				<h2 style="display: inline-block;">Available Parking Slot : </h2>
				<div class="table-wrap" style="overflow: hidden;">
					<table class="table">
						<thead class="thead-primary">
						<tr>
						    <th>Parking Slot</th>
						    <th>Availability</th>
						</tr>
						</thead>
						<tbody>
						<tr>
						    <th>Slot 1</th>
						    <th>%SLOTONE%</th>
						</tr>
						<tr>
						    <th>Slot 2</th>
						    <th>%SLOTTWO%</th>
						</tr>
						<tr>
						    <th>Slot 3</th>
						    <th> </th>
						</tr>
						<tr>
						    <th>Slot 4</th>
						    <th> </th>
						</tr>
						<tr>
						    <th>Slot 5</th>
						    <th> </th>
						</tr>
						<tr>
						    <th>Slot 6</th>
						    <th> </th>
						</tr>
						<tr>
						    <th>Slot 7</th>
						    <th> </th>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
